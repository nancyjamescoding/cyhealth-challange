<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyhealth Covid Analysis</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body onload="displayStats();">
    <h1 class="text-center">Cyhealth Covid Analysis</h1>
    <a href="index.html">Statistics</a>
    <a href="history.html">History</a>
    <div class="container">
    <input type="text" placeholder="Please enter the country name and press enter" onkeyup="searchByCountry(event);" id="country-search">
    <table class="table table-bordered" id="covid-results-table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Country</th>
            <th scope="col">Deaths</th>
            <th scope="col">Tests</th>
            <th scope="col">Cases</th>
            <th scope="col">Population</th>
            <th scope="col">Day</th>
            
          </tr>
        </thead>
      <tbody></tbody>
      </table>
     </div>
     <script src="script.js"></script>
     <link rel="stylesheet" type="text/css" href="styles.css" />   
</body>
</html>
